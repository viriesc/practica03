    <!-- Modal Editar-->
    <div class="modal fade" id="editarUsuario" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar usuario</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="row">
                  <div class="col-6">
                    <input type="text" name="" id="firstNameEdit" class="form-control" placeholder="Nombre o nombres" aria-describedby="helpId" required>
                  </div>
                  <div class="col-6">
                    <input type="text" name="" id="lastNameEdit" class="form-control" placeholder="Apellidos" aria-describedby="helpId" required>
                  </div>
                </div>
                <input type="email" name="" id="emailEdit" class="form-control mt-3" placeholder="Tu correo" aria-describedby="helpId" required disabled>
                <input type="password" name="" id="pwEdit" class="form-control mt-3" placeholder="Nueva Contrase침a" aria-describedby="helpId" required >
                <input type="password" name="" id="confirmPWEdit" class="form-control mt-3" placeholder="Confirmar contrase침a" aria-describedby="helpId" required >
                <input type="date" class="form-control mt-3" value="2000-01-01" name="" id="dateEdit" >
                <div class="radioB mt-3 border">
                  <div class="form-check">
                    <label class="form-check-label ml-3">
                      <input type="radio" class="form-check-input sexoF" name="sexo" id="MEdit" value="M" checked disabled>
                      Mujer
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label ml-3">
                      <input type="radio" class="form-check-input sexoM" name="sexo" id="HEdit" value="H" disabled>
                      Hombre
                    </label>
                  </div>
                </div>
                <input type="url" name="" id="urlEdit" class="form-control mt-3" placeholder="Url de imagen de perfil" aria-describedby="helpId">
                <button type="submit" id="submitEdit" class="btn btn-success mt-3" >Actualizar</button>
                <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Close</button>
              </form>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal Eliminar-->
    <div class="modal fade" id="eliminarUsuario" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
           <div class="modal-header">
            <h5 class="modal-title">Eliminar usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="">
              <div class="row">
                <div class="col-6">
                  <input type="text" name="" id="firstNameDelete" class="form-control" placeholder="Nombre o nombres" aria-describedby="helpId" disabled>
                </div>
                <div class="col-6">
                  <input type="text" name="" id="lastNameDelete" class="form-control" placeholder="Apellidos" aria-describedby="helpId" disabled>
                </div>
              </div>
              <input type="email" name="" id="emailDelete" class="form-control mt-3" placeholder="Tu correo" aria-describedby="helpId" disabled>
              <input type="password" name="" id="pwDelete" class="form-control mt-3" placeholder="Nueva Contrase침a" aria-describedby="helpId" disabled>
              <input type="date" class="form-control mt-3" value="2000-01-01" name="" id="dateDelete" disabled>
              <div class="radioB mt-3 border">
                <div class="form-check">
                  <label class="form-check-label ml-3">
                    <input type="radio" class="form-check-input sexoF" name="sexo" id="MDelete" value="M" disabled>
                    Mujer
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label ml-3">
                    <input type="radio" class="form-check-input sexoM" name="sexo" id="HDelete" value="H" disabled>
                    Hombre
                  </label>
                </div>
              </div>
              <input type="url" name="" id="urlDelete" class="form-control mt-3" placeholder="Url de imagen de perfil" aria-describedby="helpId" disabled>
              <button type="submit" id="submitDelete" class="btn btn-success mt-3" >Confirmar</button>
              <button type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Close</button>
            </form>
          </div>
        </div>
      </div>
